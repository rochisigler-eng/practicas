<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
  <title>Drum Machine Practice
  </title>
</head>

<body>
  <div id="drum-machine">
    <div id="pad-bank">
      <button class="drum-pad" id="pad-0">Q
        <audio class="clip" id="Q" ></audio>
      </button>
      <button class="drum-pad" id="pad-1">W
        <audio class="clip"  id="W" ></audio>
      </button>
      <button class="drum-pad" id="pad-2">E
        <audio class="clip" id="E" ></audio>
      </button>
      <button class="drum-pad" id="pad-3">A
        <audio class="clip"  id="A" ></audio>
      </button>
      <button class="drum-pad" id="pad-4">S
        <audio class="clip" id="S" ></audio>
      </button>
      <button class="drum-pad" id="pad-5">D
        <audio class="clip"  id="D" ></audio>
      </button>
      <button class="drum-pad" id="pad-6">Z
        <audio class="clip" id="Z" ></audio>
      </button>
      <button class="drum-pad" id="pad-7">X
        <audio class="clip"  id="X" ></audio>
      </button>
      <button class="drum-pad" id="pad-8">C
        <audio class="clip"  id="C" ></audio>
      </button>
    </div>
    <p id="display"></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
